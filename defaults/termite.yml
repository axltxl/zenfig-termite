# General
termite_scroll_on_output: '{{ @term_scroll_on_output }}'
termite_scroll_on_keystroke: true
termite_audible_bell: false
termite_mouse_autohide: false
termite_allow_bold: true
termite_dynamic_title: true
termite_urgent_on_bell: true
termite_clickable_url: true
termite_scrollback_lines: 10000
termite_search_wrap: true

# Fonts
termite_font: '{{ @term_font }}'
termite_font_size: '{{ @term_font_size }}'

# Cursor
termite_cursor_blink: system
termite_cursor_shape: block

# Miscelaneous
termite_browser: '{{ @browser }}'
termite_size_hints: false
termite_filter_unmatched_urls: true
termite_modify_other_keys: false

# 16-color space
termite_color0 : '{{ @term_color00|norm_hex }}'
termite_color1 : '{{ @term_color01|norm_hex }}'
termite_color2 : '{{ @term_color02|norm_hex }}'
termite_color3 : '{{ @term_color03|norm_hex }}'
termite_color4 : '{{ @term_color04|norm_hex }}'
termite_color5 : '{{ @term_color05|norm_hex }}'
termite_color6 : '{{ @term_color06|norm_hex }}'
termite_color7 : '{{ @term_color07|norm_hex }}'
termite_color8 : '{{ @term_color08|norm_hex }}'
termite_color9 : '{{ @term_color09|norm_hex }}'
termite_color10: '{{ @term_color10|norm_hex }}'
termite_color11: '{{ @term_color11|norm_hex }}'
termite_color12: '{{ @term_color12|norm_hex }}'
termite_color13: '{{ @term_color13|norm_hex }}'
termite_color14: '{{ @term_color14|norm_hex }}'
termite_color15: '{{ @term_color15|norm_hex }}'

# 256-color sace
termite_color16: '{{ @term_color16|norm_hex }}'
termite_color17: '{{ @term_color17|norm_hex }}'
termite_color18: '{{ @term_color18|norm_hex }}'
termite_color19: '{{ @term_color19|norm_hex }}'
termite_color20: '{{ @term_color20|norm_hex }}'
termite_color21: '{{ @term_color21|norm_hex }}'

# Basic terminal colors
termite_highlight: '{{ @termite_color1|norm_hex }}'
termite_color_cursor: '{{ @term_color_cursor|norm_hex }}'
termite_color_foreground: '{{ @term_color_foreground|norm_hex }}'
termite_color_foreground_bold: '{{ @term_color_foreground|norm_hex }}'
termite_color_background_alpha: 0.9
termite_color_background: '{{ @term_color_background|norm_hex }}'


